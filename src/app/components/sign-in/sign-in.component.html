

<div class = "main">
  <div class = "box">  
    <h3>Sign In</h3>
    
    <div >
      <input type="text" class="form" placeholder="Username" #userName required>
    </div>

    <div >
      <input type="password"  class="form" placeholder="Password" #userPassword required>
    </div>
    <div>
      <span routerLink="/forgot-password">Forgot Password?</span>
    </div>

    
    <div>
      <button class="btn" (click)="authService.SignIn(userName.value, userPassword.value)">
          Login
      </button> 
    </div>

    <div>
      <span>Or</span>
    </div>

    
    <div >
      <button type="button" class="googleBtn" (click)="authService.GoogleAuth()">
        <i class="fab fa-google-plus-g"></i>
        Log in with Google
      </button>
    </div>

    
    <div class="criar">
      <span>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>
    </div>

  </div>
</div>
